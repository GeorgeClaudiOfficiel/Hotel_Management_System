<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospitify - Hotel Management System</title>
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold mb-8">
        Hospitify - Hotel Management System
      </h1>

      <h2 class="text-2xl font-semibold mb-4 border-blue-400">Rooms</h2>
      <form
        method="post"
        action="{{ url_for('add_room') }}"
        class="mb-8 p-4 bg-white rounded shadow-md"
      >
        <div class="mb-4">
          <label for="room_type" class="block text-gray-700">Room Type</label>
          <input
            type="text"
            class="w-full px-3 py-2 border rounded border-green-500"
            id="room_type"
            name="room_type"
          />
        </div>
        <div class="mb-4">
          <label for="price" class="block text-gray-700">Price</label>
          <input
            type="number"
            class="w-full px-3 py-2 border rounded border-green-500"
            id="price"
            name="price"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
        >
          Add Room
        </button>
      </form>

      <h2 class="text-2xl font-semibold mb-4">Guests</h2>
      <form
        method="post"
        action="{{ url_for('register_guest') }}"
        class="mb-8 p-4 bg-white rounded shadow-md"
      >
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input
            type="text"
            class="w-full px-3 py-2 border rounded border-green-500"
            id="name"
            name="name"
          />
        </div>
        <div class="mb-4">
          <label for="contact" class="block text-gray-700">Contact</label>
          <input
            type="text"
            class="w-full px-3 py-2 border rounded border-green-500"
            id="contact"
            name="contact"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
        >
          Register Guest
        </button>
      </form>

      <h2 class="text-2xl font-semibold mb-4">Bookings</h2>
      <form
        method="post"
        action="{{ url_for('create_booking') }}"
        class="mb-8 p-4 bg-white rounded shadow-md"
      >
        <div class="mb-4">
          <label for="guest_id" class="block text-gray-700">Guest ID</label>
          <input
            type="number"
            class="w-full px-3 py-2 border rounded border-green-500"
            id="guest_id"
            name="guest_id"
          />
        </div>
        <div class="mb-4">
          <label for="room_id" class="block text-gray-700">Room ID</label>
          <input
            type="number"
            class="w-full px-3 py-2 border rounded border-green-500"
            id="room_id"
            name="room_id"
          />
        </div>
        <div class="mb-4">
          <label for="start_date" class="block text-gray-700">Start Date</label>
          <input
            type="date"
            class="w-full px-3 py-2 border rounded border-green-500"
            id="start_date"
            name="start_date"
          />
        </div>
        <div class="mb-4">
          <label for="end_date" class="block text-gray-700">End Date</label>
          <input
            type="date"
            class="w-full px-3 py-2 border rounded border-green-500"
            id="end_date"
            name="end_date"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
        >
          Create Booking
        </button>
      </form>

      <h2 class="text-2xl font-semibold mb-4">Generate Invoice</h2>
      <form
        method="post"
        action="{{ url_for('generate_invoice') }}"
        class="mb-8 p-4 bg-white rounded shadow-md"
      >
        <div class="mb-4">
          <label for="booking_id" class="block text-gray-700">Booking ID</label>
          <input
            type="number"
            class="w-full px-3 py-2 border rounded border-green-500"
            id="booking_id"
            name="booking_id"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
        >
          Generate Invoice
        </button>
      </form>
    </div>
  </body>
</html>
